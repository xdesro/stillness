<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stillness.Digital | {{ title or "A Place To Rest" }}</title>
    <meta name="generator" content="Eleventy" />
    <meta
      name="description"
      content="{{ "Stillness is a blog. Have a look: “" + post.templateContent | striptags(true) | contentToDescription | truncate(160, true, "...”") }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/meta/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/meta/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/meta/favicon-16x16.png"
    />
    <link rel="manifest" href="/meta/site.webmanifest" />
    <link rel="mask-icon" href="/meta/safari-pinned-tab.svg" color="#030303" />
    <meta name="msapplication-TileColor" content="#efefef" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@404boyfriend" />
    <meta name="twitter:title" content="Stillness.Digital | {{ title or "A Place To Rest" }}" />
    <meta
      name="twitter:image"
      content="{{ og or "https://stillness.digital/meta/og.png" }}"
    />
    {% if 'post' in page.url %}
      {% for post in collections.posts | reverse %}
        {% if post.url == page.url %}
          <meta
            name="twitter:description"
            content="{{ "Stillness is a blog. Have a look: “" + post.templateContent | striptags(true) | contentToDescription | truncate(160, true, "...”") }}"
          />
        {% endif %}
      {% endfor %}
    {% else %}
      <meta
        name="twitter:description"
        content="A website built just for you, which expects nothing of your time. Breathe freely, old friend."
      />
    {% endif %}

    <meta property="og:title" content="Stillness.Digital | {{ title or "A Place To Rest" }}" />
    <meta property="og:image" content="{{ og or "https://stillness.digital/meta/og.png" }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    {% if og %}
      <meta property="og:image:type" content="image/png" />
    {% else %}
      <meta property="og:image:type" content="image/jpg" />
    {% endif %}
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    {{ content | safe }}
    <script>
      console.log(
        "❧ hey. i’m henry (https://henry.codes) — idk why I made this, just wanted to put something nice and quiet out there on the web today.\n\n",
        "❧ it’s just one html file with like some css and a script tag to print this text.\n\n",
        "❧ the font is margot lévêque’s ninna. — https://margotleveque.com/collections/ninna\n\n",
        "❧ stay safe out there."
      );
    </script>
  </body>
</html>
